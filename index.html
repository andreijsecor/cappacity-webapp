<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappacity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Cappacity</h1>
            <p class="subtitle">Determine your patient's ability to make sound medical decisions</p>
        </div>

        <div class="question-section">
            <div class="navigation-group">
                <button class="btn btn-nav" onclick="viewPrevious()" id="btn-prev">â† Back</button>
                <button class="btn btn-nav" onclick="viewNext()" id="btn-next">Forward â†’</button>
            </div>
            <div class="question"></div>
            <div class="button-group">
                <button class="btn btn-yes" onclick="selectAnswer(0)">Yes</button>
                <button class="btn btn-no" onclick="selectAnswer(1)">No</button>
                <button class="btn btn-maybe" onclick="selectAnswer(2)">Maybe</button>
            </div>
            <input type="text" class="answer-input" placeholder="Enter additional notes..." id="answerInput">
            <div class="answer-display" id="answerDisplay">
                <div class="answer-text" id="answerText">
                    <button class="btn btn-reset" onclick="resetAnswers()">ğŸ”„ Restart</button>
                </div>
            </div>
            <div class="btn-history-group">
                <button class="btn btn-download-history" onclick="downloadAnswersJson()">
                    â¬‡ï¸ Download answer log
                </button>
                <label for="uploadAnswersJson" class="btn btn-upload-history">
                    â¬†ï¸ Upload answer log
                    <input type="file" id="uploadAnswersJson" accept=".json" style="display: none;" onchange="uploadAnswersJson(event)">
                </label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
