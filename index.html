<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cappacity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="container start-screen">
        <h1 class="title">Cappacity</h1>
        <p class="subtitle">Determine your patient's ability to make sound medical decisions</p>
        <input type="text" id="patientNameInput" class="answer-input" placeholder="Enter patient name...">
        <div class="button-start-group">
            <button class="btn btn-start" onclick="startAssessment(true)">
                Start Assessment
            </button>
            <button class="btn btn-start-second" onclick="startAssessment(false)">
                Start with no name
            </button>
        </div>
    </div>

    <!-- Main App -->
    <div class="container main-screen" hidden>
        <div class="header">
            <h1 class="title">Cappacity</h1>
            <p class="subtitle">Determine your patient's ability to make sound medical decisions</p>
            <p class="patient-name"></p>
        </div>

        <div class="question-section">
            <div class="navigation-group">
                <button class="btn btn-nav" onclick="viewPrevious()" id="btn-prev">â† Previous Question</button>
                <button class="btn btn-nav" onclick="viewNext()" id="btn-next">Next Question â†’</button>
            </div>
            <div class="question"></div>
            <div class="button-group">
                <button class="btn btn-yes" onclick="selectAnswer(0)">Yes</button>
                <button class="btn btn-no" onclick="selectAnswer(1)">No</button>
                <button class="btn btn-maybe" onclick="selectAnswer(2)">Maybe</button>
            </div>
            <input type="text" class="answer-input" placeholder="Enter additional notes..." id="answerInput">
            <div class="answer-display" id="answerDisplay">
                <div class="answer-text" id="answerText">
                    <button class="btn btn-reset" onclick="resetAnswers()">ğŸ”„ Restart</button>
                </div>
            </div>
            <div class="download-email-flex-group">
                <button id="btn-download-pdf" class="btn btn-download-history" onclick="downloadAnswersPdf(false)">
                    â¬‡ï¸ Download answer log as PDF
                </button>
                <button id="btn-send-email" class="btn btn-download-history" onclick="promptEmail()">
                    â¬‡ï¸ Send answer log via email
                </button>
            </div>
        </div>
    </div>
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.3/jspdf.umd.min.js" integrity="sha384-GwHhSt8QjC7J+v0zZ0Flfho/T76YHEcCL9w4rvjTIUHauh6gWJeBSIi3vWXxNhtA" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
